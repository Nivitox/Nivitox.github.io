<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Inventario - SimiAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/reportes.css">
</head>

<body>
    <header class="header-fixed">
        <div class="container-fluid flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/pages/inventario.html" class="btn btn-sm"
                    style="background: transparent; color: var(--text-main); border: 1px solid var(--border-color);">
                    <i data-lucide="arrow-left" style="width:16px; height:16px; vertical-align:middle;"></i>
                </a>
                <h1 style="font-size: 1.2rem; margin: 0; color: var(--primary-color);">Reportes de Diferencias</h1>
            </div>

            <div class="user-info">
                <div id="user-sigla" class="user-sigla">--</div>
                <div class="user-name">
                    <span id="user-name-text" class="name">Cargando...</span>
                    <span id="user-cargo-text" class="cargo">...</span>
                </div>
                <button id="logout-btn" class="btn btn-danger"
                    style="padding: 0.4rem 0.8rem; font-size: 0.8rem; margin-left: 10px;">
                    <i data-lucide="log-out" style="width: 16px; height: 16px; margin: 0;"></i>
                    <span class="pc-only">Salir</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="reports-hero">
                <div class="flex justify-between items-center">
                    <div>
                        <h2>Reportes Disponibles</h2>
                        <p class="subtitle">Diferencias, faltantes, sobrantes y listas personalizadas exportables en PDF.</p>
                        <div id="report-context" class="report-context-grid"></div>
                    </div>
                    <button id="export-all-btn" class="btn btn-primary">
                        <i data-lucide="file-down" style="width:16px; height:16px; margin-right:6px;"></i>
                        Exportar Todo
                    </button>
                </div>
            </div>

            <div id="reports-grid" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1rem;">
                <div class="card">Cargando reportes...</div>
            </div>
        </div>
    </main>

    <style>
        .pc-only { display: none; }
        @media (min-width: 768px) {
            .pc-only { display: inline; margin-left: 4px; }
        }
    </style>

    <script type="module" src="/pages/reportes.js"></script>
</body>

</html>
