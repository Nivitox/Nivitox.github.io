<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Completo - SimiAPP</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <style>
        .table-container {
            width: 100%;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
        }
        .data-table {
            width: 100%;
            min-width: 1600px; /* Adjust as needed for all columns */
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        .data-table thead th {
            background-color: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-main);
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .data-table tbody tr:hover {
            background-color: var(--bg-hover);
        }
        .status-pendiente {
            color: var(--warning-color);
        }
        .pc-only {
            display: none;
        }

        @media (min-width: 768px) {
            .pc-only {
                display: inline;
                margin-left: 4px;
            }
        }
    </style>
</head>

<body>

    <header class="header-fixed">
        <div class="container-fluid flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/pages/inventario.html" class="btn btn-sm"
                    style="background: transparent; color: var(--text-main); border: 1px solid var(--border-color);">
                    <i data-lucide="arrow-left" style="width:16px; height:16px; vertical-align:middle;"></i>
                </a>
                <h1 style="font-size: 1.2rem; margin: 0; color: var(--primary-color);">Inventario Completo</h1>
            </div>

            <div class="user-info">
                <div id="user-sigla" class="user-sigla">--</div>
                <div class="user-name">
                    <span id="user-name-text" class="name">Cargando...</span>
                    <span id="user-cargo-text" class="cargo">...</span>
                </div>
                <button id="logout-btn" class="btn btn-danger"
                    style="padding: 0.4rem 0.8rem; font-size: 0.8rem; margin-left: 10px;">
                    <i data-lucide="log-out" style="width: 16px; height: 16px; margin: 0;"></i>
                    <span class="pc-only">Salir</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2>Datos de Inventario Cargados (Extracto Bruto)</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Cantidad Extraída</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        <!-- Data will be populated by invefull.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="/pages/invefull.js"></script>
    <script>
        // To ensure icons are rendered after dynamic content is loaded
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>

</html>
