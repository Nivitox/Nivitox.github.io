<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Procesado - SimiAPP</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <style>
        #pdf-data-container {
            display: none;
            /* Hide the old container */
        }

        .table-container {
            max-height: 75vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .data-table th,
        .data-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table thead th {
            background-color: var(--background-muted);
            position: sticky;
            top: 0;
            z-index: 1;
            font-weight: 600;
        }

        .data-table tbody tr:hover {
            background-color: var(--background-hover);
        }

        .data-table td:nth-child(1) {
            /* Código */
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--primary-color);
        }

        .data-table td:nth-child(4) {
            /* Precio */
            text-align: right;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header class="header-fixed">
        <div class="container-fluid flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/pages/inventario.html" class="btn btn-sm"
                    style="background: transparent; color: var(--text-main); border: 1px solid var(--border-color);">
                    <i data-lucide="arrow-left" style="width:16px; height:16px; vertical-align:middle;"></i>
                </a>
                <h1 style="font-size: 1.2rem; margin: 0; color: var(--primary-color);">Datos Pre-Procesados</h1>
                <button id="save-btn" class="btn btn-primary btn-sm" style="display: none;">
                    <i data-lucide="save" style="width:16px; height:16px;"></i>
                    <span>Guardar Lista</span>
                </button>
            </div>

            <div class="user-info">
                <div id="user-sigla" class="user-sigla">--</div>
                <div class="user-name">
                    <span id="user-name-text" class="name">Cargando...</span>
                    <span id="user-cargo-text" class="cargo">...</span>
                </div>
                <button id="logout-btn" class="btn btn-danger"
                    style="padding: 0.4rem 0.8rem; font-size: 0.8rem; margin-left: 10px;">
                    <i data-lucide="log-out" style="width: 16px; height: 16px; margin: 0;"></i>
                    <span class="pc-only">Salir</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="report-header"
                style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="font-size: 1rem; color: var(--text-muted); margin: 0;">Lista de Productos</h2>
                <div id="report-date" style="font-weight: 600; color: var(--primary-color);">Fecha: --/--/----</div>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Familia</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Data will be populated here by PrePro.js -->
                    </tbody>
                </table>
            </div>
            <pre id="pdf-data-container" style="display:none;"></pre>
        </div>
    </main>

    <script type="module" src="/core/js/auth.js"></script>
    <script type="module" src="/pages/PrePro.js?v=2"></script>
</body>

</html>
