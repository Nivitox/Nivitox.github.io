<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gesti칩n Financiera</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-body);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="card login-card">
            <h2 class="card-title" style="text-align: center;">Gesti칩n Financiera</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="RUT o C칩digo" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" id="password" class="form-control" placeholder="******" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { Auth } from '/core/js/auth.js';
        import { UI } from '/core/js/ui.js';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                await Auth.login(username, password);
                window.location.href = '/pages/home.html';
            } catch (error) {
                UI.showAlert(error.message, 'danger');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('user')) {
            window.location.href = '/pages/home.html';
        }
    </script>
</body>

</html>
